{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h2>Admin Dashboard</h2>

<div class="dashboard-grid">
    <a href="/classes" class="card dashboard-card">
        <i class="fas fa-chalkboard-teacher"></i>
        <h3>Manage Classes</h3>
    </a>

    <a href="/add_student_form" class="card dashboard-card">
        <i class="fas fa-user-plus"></i>
        <h3>Add Student</h3>
    </a>

    <a href="/mark_attendance" class="card dashboard-card">
        <i class="fas fa-camera"></i>
        <h3>Mark Attendance</h3>
    </a>

    <a href="/admin/attendance" class="card dashboard-card">
        <i class="fas fa-clipboard-list"></i>
        <h3>View/Edit Attendance</h3>
    </a>

    <a href="/admin/student_attendance_history" class="card dashboard-card">
        <i class="fas fa-history"></i>
        <h3>Student History</h3>
    </a>
