{% extends "base.html" %}

{% block title %}Add Student{% endblock %}

{% block content %}
<h2>Add New Student</h2>

<div class="card">
    <form action="/add_student" method="POST">
        <div class="form-group">
            <label for="usn">USN (Username):</label>
            <input type="text" id="usn" name="usn" required>
        </div>

        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth (Password):</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="class_id">Class:</label>
            <select name="class_id" id="class_id" required>
                {% for cls in classes %}
                <option value="{{ cls[0] }}">{{ cls[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="image_path">Image Path (Absolute Path):</label>
            <input type="text" id="image_path" name="image_path" required
                placeholder="C:\Users\Name\Pictures\student.jpg">
            <small style="color: #666;">Provide the full path to the student's photo on the server.</small>
        </div>

        <button type="submit" class="btn btn-success">Add Student</button>
    </form>
</div>
{% endblock %}
