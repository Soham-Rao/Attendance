{% extends "base.html" %}

{% block title %}Mark Attendance{% endblock %}

{% block content %}
<h2>Mark Attendance</h2>

<div class="card">
    <form method="GET" action="/mark_attendance">
        <div class="form-group">
            <label for="class_id">Select Class:</label>
            <select name="class_id" id="class_id" onchange="this.form.submit()">
                <option value="">-- Select Class --</option>
                {% for cls in classes %}
                <option value="{{ cls[0] }}" {% if selected_class_id==cls[0] %}selected{% endif %}>
                    {{ cls[1] }}
                </option>
                {% endfor %}
            </select>
        </div>
    </form>

    {% if selected_class_id %}
    <form method="POST" action="/mark_attendance" class="mt-4">
        <input type="hidden" name="class_id" value="{{ selected_class_id }}">

        <div class="form-group">
            <label for="subject">Select Subject:</label>
            <select name="subject" id="subject" required>
                <option value="">-- Select Subject --</option>
                {% for sub in subjects %}
                <option value="{{ sub }}">{{ sub }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="hour">Select Hour:</label>
            <select name="hour" id="hour" required>
                <option value="">-- Select Hour --</option>
                {% for i in range(1, 8) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Start Attendance</button>
    </form>
    {% endif %}
</div>
{% endblock %}
