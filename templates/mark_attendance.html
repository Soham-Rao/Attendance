{% extends "base.html" %}

{% block title %}Mark Attendance{% endblock %}

{% block content %}
<div class="mb-4">
    <h2>Mark Attendance</h2>
    <p class="text-muted">Select class details to start attendance session</p>
</div>

<div class="card">
    <form method="POST" action="/mark_attendance" class="dashboard-grid"
        style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 0;">

        <div class="form-group" style="margin-bottom: 0;">
            <label>Class:</label>
            <select name="class_id" onchange="window.location.href='/mark_attendance?class_id='+this.value">
                <option value="">-- Select Class --</option>
                {% for cls in classes %}
                <option value="{{ cls[0] }}" {% if selected_class_id==cls[0] %}selected{% endif %}>{{ cls[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group" style="margin-bottom: 0;">
            <label>Subject:</label>
            <select name="subject" required
                onchange="window.location.href='/mark_attendance?class_id={{ selected_class_id }}&subject='+this.value">
                <option value="">-- Select Subject --</option>
                {% for sub in subjects %}
                <option value="{{ sub }}" {% if selected_subject==sub %}selected{% endif %}>{{ sub }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group" style="margin-bottom: 0;">
            <label>Hour:</label>
            <select name="hour" required>
                <option value="">-- Select Hour --</option>
                {% for i in range(1, 8) %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group" style="margin-bottom: 0; display: flex; align-items: flex-end;">
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-camera"></i> Start Session
            </button>
        </div>
    </form>
</div>

<div class="text-center mt-4">
    <a href="/teacher_dashboard" class="btn btn-secondary">Back to Dashboard</a>
</div>
{% endblock %}
