<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Login - Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/login.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="card login-card">
            <h2 style="text-align: center; margin-bottom: 30px;">Welcome Back</h2>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-error">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" autocomplete="off" id="loginForm">
                <div class="form-group">
                    <label for="role">Select Role</label>
                    <select id="role" name="role" required autocomplete="off">
                        <option value="">-- Select Role --</option>
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="username">Username / USN</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username"
                        autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="password">Password / DOB (YYYY-MM-DD)</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password"
                        autocomplete="new-password">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Clear form fields on page load for security
        window.addEventListener('load', function () {
            document.getElementById('loginForm').reset();
            document.getElementById('role').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        // Clear form on page show (catches back button navigation)
        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                document.getElementById('loginForm').reset();
                document.getElementById('role').value = '';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>

</html>
